services:
  - type: web
    name: legal-knowledge-graph-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://legal-knowledge-graph-frontend.vercel.app,http://localhost:5173
      - key: GEMINI_API_KEY
        sync: false
